
name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Run tests
        run: npm test

      - name: Create GitHub release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            path/to/your/file1
            path/to/your/file2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
